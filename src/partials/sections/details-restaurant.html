<section class="details-restaurant">
  <div class="container details-restaurant__container">
    <div class="details-restaurant__information">
      <span class="logo details-restaurant__logo">Mimiho</span>
      <h2 class="details-restaurant__title">Ресторан</h2>
      <p class="details-restaurant__text">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit.
      </p>
    </div>
    <!-- Slider main container -->
    <div class="combined-section details-restaurant__combined-section">
      <div class="swiper details-restaurant__swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper details-restaurant__swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide details-restaurant__swiper-slide">
            <picture class="details-restaurant__picture">
              <source type="image/jpeg"
                      srcset="
                        ./images/restaurant_images/sl-food_1x.jpg 1x,
                        ./images/restaurant_images/sl-food_2x.jpg 2x
                      "
                      media="(min-width: 1280px)"
                    />
                    <source type="image/jpeg"
                      srcset="
                      ./images/restaurant_images/sl-food_1x.jpg 1x,
                      ./images/restaurant_images/sl-food_1x.jpg 2x
                      "
                      media="(min-width: 1024px)"
                    />
              <source type="image/jpeg"
                    srcset="
                    ./images/restaurant_images/mobile/sl-food-mob_1x.jpg 1x,
                    ./images/restaurant_images/mobile/sl-food-mob_2x.jpg  2x
                    "
                    />
              <img
                srcset="
                ./images/restaurant_images/mobile/sl-food-mob_1x.jpg 1x,
                ./images/restaurant_images/mobile/sl-food-mob_2x.jpg  2x
                "
                src="/src/images/restaurant_images/mobile/sl-food-mob_1x.jpg"
                alt="Стейк"
                class="restaurant-img"
                width="274"
                height="270"
              />
            </picture>
          </div>

          <div class="swiper-slide details-restaurant__swiper-slide details-restaurant__swiper-slide--part-visible">
            <picture class="details-restaurant__picture">
              <source type="image/jpeg"
                      srcset="
                        ./images/restaurant_images/sl-food-1_1x.jpg 1x,
                        ./images/restaurant_images/sl-food-1_2x.jpg 2x
                      "
                      media="(min-width: 1280px)"
                    />
                    <source type="image/jpeg"
                      srcset="
                      ./images/restaurant_images/sl-food-1_1x.jpg 1x,
                      ./images/restaurant_images/sl-food-1_2x.jpg 2x
                      "
                      media="(min-width: 1024px)"
                    /> 
              <img
                srcset="
                ./images/restaurant_images/sl-food-1_1x.jpg 1x,
                ./images/restaurant_images/sl-food-1_2x.jpg 2x
                "
                src="/src/images/restaurant_images/sl-food-1_1x.jpg"
                alt="Шашлик"
                class="restaurant-img"
                width="274"
                height="270"
              />
            </picture>
          </div>

          <div class="swiper-slide details-restaurant__swiper-slide details-restaurant__swiper-slide--hidden">
            <picture class="details-restaurant__picture">
              <source type="image/jpeg"
                      srcset="
                        ./images/restaurant_images/sl-food-2_1x.jpg 1x,
                        ./images/restaurant_images/sl-food-2_2x.jpg 2x
                      "
                      media="(min-width: 1280px)"
                    />
                    <source type="image/jpeg"
                      srcset="
                      ./images/restaurant_images/tablet/sl-food-tablet-2_1x.jpg 1x,
                      ./images/restaurant_images/tablet/sl-food-tablet-2_2x.jpg 2x
                      "
                      media="(min-width: 1024px)"
                    />
              <img
                srcset="
                ./images/restaurant_images/tablet/sl-food-tablet-2_1x.jpg 1x,
                ./images/restaurant_images/tablet/sl-food-tablet-2_2x.jpg 2x
                "
                src="/src/images/restaurant_images/tablet/sl-food-tablet-2_1x.jpg"
                alt="Салат"
                class="restaurant-img"
                width="274"
                height="270"
              />
            </picture>
          </div>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->
        <div class="swiper-btns details-restaurant__swiper-btns">
          <div class="swiper-button-wrapper">
            <div class="swiper-button-prev">
              <svg class="details-restaurant__svg" width="30" height="17">
                <use href="./images/icons/icons.svg#icon-arrow-left"></use>
              </svg>
            </div>
            <div class="swiper-button-next">
              <svg class="details-restaurant__svg" width="30" height="17">
                <use href="./images/icons/icons.svg#icon-arrow-right"></use>
              </svg>
            </div>
          </div>
        </div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>

      <div class="details-restaurant__wrapper">
        <button data-popup-btn="modal-book-table" class=" popup-link button details-restaurant__button" type="button">
          Забронювати столик
        </button>

        <a href="./restaurant.html" class="button details-restaurant__button"
          >Переглянути меню
        </a>
      </div>
    </div>
  </div>
</section>
